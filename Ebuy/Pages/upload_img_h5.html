<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <style type="text/css">
        @-webkit-keyframes skyset {
            0% {
                background: black;
            }

            25% {
                background: red;
            }

            50% {
                background: blue;
            }

            75% {
                background: yellow;
            }

            100% {
                background: white;
            }
        }

        .test1 {
            width: 90px;
            height: 60px;
            -webkit-animation-name: skyset;
            -webkit-animation-duration: 2000ms;
            -webkit-animation-iteration-count: 1; /*无限循环*/
            -webkit-animation-timing-function: linear;
        }

        #div {
            margin: 3px;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 0px;
            top: 30px;
            background: green;
            display: none;
        }

            #div.newcolor {
                background: blue;
            }

        #span {
            color: red;
        }
    </style>
    <title></title>
    <style type="text/css">
        .anim-arrow {
            -webkit-animation-name: scaleLB;
            animation-name: scaleLB;
            -webkit-animation-delay: 0;
            animation-delay: 0;
            -webkit-animation-duration: 500ms;
            animation-duration: 500ms;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
            -webkit-transform-origin: 0 100%;
        }

        @keyframes scaleLB {
            0% {
                -webkit-transform: scale(1,1);
            }

            50% {
                -webkit-transform: scale(1.2,1.2);
            }

            100% {
                -webkit-transform: scale(1,1);
            }
        }

        .anim-shake {
            animation-name: shake;
            animation-delay: 600ms;
            animation-duration: 1400ms;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes shake {
            0%,80%,90%,100% {
                -webkit-transform: translate3d(0,0,0);
            }

            10%,30%,50%,70% {
                -webkit-transform: translate3d(-5px,0,0);
            }

            20%,40%,60% {
                -webkit-transform: translate3d(5px,0,0);
            }
        }

        .egg {
            position: absolute;
            top: 20px;
            left: 50%;
            margin-left: -84px;
        }

        .star-box-line-container {
            border: 1px solid red;
        }

        .star-box-line-inner-container {
            border: 1px solid red;
            display: block;
            width: 300px;
            margin: 0 auto;
            background-color: green;
        }




        .star-box {
            width: 60px;
            height: 60px;
            background-color: #db4422;
            border-radius: 30px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

            .star-box img {
                width: 40px;
            }

        .pipe-line-container {
        }

        .pipe-line-inner-container {
            border: 1px solid red;
            display: block;
            width: 300px;
            margin: 0 auto;
            background-color: green;
            text-align: right;
        }

        .pipe-box {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .pipe-horizontal {
            height: 12px;
            background-color: #db4422;
            width: 70px;
            display: inline-block;
            margin-left: -5px;
            margin-right: -5px;
        }


        .pipe-vertical {
            width: 12px;
            background-color: #db4422;
            height: 70px;
            display: inline-block;
            margin-top: -5px;
            margin-bottom: -5px;
            position: relative;
            right: 24px;
        }



        .out {
            width: 100%;
            height: 300px;
        }

        .in {
            width: 200px;
            background-color: gray;
            margin: 0 auto;
        }

        .box {
            width: 40px;
            height: 40px;
            background-color: brown;
        }

        body, input {
            -moz-user-select: none; /*火狐*/
            -webkit-user-select: none; /*webkit浏览器*/
            -ms-user-select: none; /*IE10*/
            -khtml-user-select: none; /*早期浏览器*/
            user-select: none;
        }

        #no1 {
            background: #808000;
            width: 300px;
            height: 300px;
            margin: 100px 0 0 100px;
        }

        [name=no2] {
            background: #c0c0c0;
            width: 50px;
            height: 50px;
            margin: 50px;
        }

        [name=no3] {
            background: #db4422;
            width: 50px;
            height: 50px;
            margin: 100px;
        }
    </style>
    <style>
        @-webkit-keyframes test {
            0% {
                background-position: 0px -0%;
            }

            100% {
                background-position: 0px -400%;
            }
        }

        @keyframes test {
            0% {
                background-position: 0px -0%;
            }

            100% {
                background-position: 0px -400%;
            }
        }

        div#tsj {
            height: 35px;
            width: 32px;
            animation: test 2000ms steps(4);
            animation-fill-mode: backwards;
            background: url(http://www.web-tinker.com/share/兔斯基揉脸.png);
        }
    </style>
</head>
<body onselect="return false;" onselectstart="return false;">

    <div id="tsj"></div>
    <div>hello web</div>
    <input type="text" value="hello" onselectstart="return false;" />
    <div id="outer" style="position:relative;border:1px solid brown;width:400px;height:400px;position:relative;">
        <div id="inner" style="border:2px solid red;width:200px;height:100px;transform:rotate(-45deg);transform-origin:left top;transition:transform 15s linear ;position:absolute;left:25%;bottom:25%;border-right:0;border-top:0"></div>
        <div style="width:50px;height:50px;margin:50px;background-color:green;display:block;"></div>
        <div style="width:50px;height:50px;margin:50px;background-color:brown;display:inline-block;"></div>
    </div>
    <div id="no1">
        <div name="no2">Span2</div>
        <div name="no3">Span2</div>
    </div>
    <div style="display:table;width:200px;table-layout:fixed;">
        <div style="background-color:red;width:50px;height:50px;display:table-cell;vertical-align:middle;">No.1</div>
        <div style="display:table-cell;background-color:green;vertical-align:middle;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
            中华人民共和国中央人民政府今天成立了，哈哈哈哈哈！！！中华人民共和国中央人民政府今天成立了，啦啦啦。中华人民共和国中央人民政府今天成立了，哈哈哈哈哈！！！
        </div>
        <div style="width:50px;height:50px;display:table-cell;text-align:center;background-color:brown;">10</div>
    </div>
    <button id="show">Show Length of Queue</button>
    <span id="span"></span>
    <div id="div"></div>
    <img style="display:none;" src="http://wevas.sinaapp.com/vipstyle/act/svip8/img/icons0-sab4ed1818a.png" class="egg anim-shake" />
    <div></div>
    <script src="http://cdn.bootcss.com/seajs/3.0.1/sea.js" id="seanode"></script>
    <script type="text/javascript" src="/Scripts/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        // seajs 的简单配置
        seajs.config({
            base: "/Scripts/",
            alias: {
                "jquery": "/Scripts/jquery-1.7.1.js"
            }
        })

        // 加载入口模块
        seajs.use(["jquery", "test/main"], function ($, main) {
            $(function () {
                main.sayHi();
            });
        });

        jQuery("#show").click(function () {
            var n = $("#div").queue("fx");
            $("#span").text("Queue length is: " + n.length);
        });
        function runIt() {
            $("#div").show("slow");
            $("#div").animate({ left: '+=200' }, 2000);
            $("#div").slideToggle(1000);
            $("#div").slideToggle("fast");
            $("#div").animate({ left: '-=200' }, 1500);
            $("#div").hide("slow");
            $("#div").show(1200);
            //$("#div").slideUp("normal", runIt);
        }
        runIt();

        $('<img />').bind('load', function () {
            $('#outer').css({
                'background-image': 'url(http://img1.baa.bitautotech.com/img/V2img1.baa.bitautotech.com/usergroup/2015/7/1/95e735db7f7e46739540fddd199f7636_720_0_max_jpg.jpg)',
                'backgournd-size': '100% 100%'
            });
        }).attr('src', 'http://img1.baa.bitautotech.com/img/V2img1.baa.bitautotech.com/usergroup/2015/7/1/95e735db7f7e46739540fddd199f7636_720_0_max_jpg.jpg');
        $(function () {
            $('body').append('<h1>hi</h1>');
        });
        $(function () {
            var defer = $.Deferred();
            var filtered = defer.pipe(function (data) {
                return defer.promise();
            });

            filtered.done(function (value) {
                $('body').append('<div>' + "Value is ( 2*5 = ) 10. Pipled Value Is: " + value + '</div>');
            });
            defer.resolve(5);

            function myfunction() {
                var start = new Date().getTime();
                var defer = $.Deferred();
                setTimeout(function () {
                    defer.resolve((new Date().getTime() - start)+'ms');
                }, 3000);
                return defer.promise();
            }
            myfunction().done(function (timespan) {
                console.log(timespan);
            });

        });
    </script>
</body>
</html>
