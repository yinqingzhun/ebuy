<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <link href="/Content/bootstrap/bootstrap.css" rel="stylesheet">
</head>
<body>



    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#askPushingWindow">Open Modal</button>

    <div class="modal fade " id="askPushingWindow" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        确定删除吗？
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>

        </div>
    </div>

    <button name="alert" class="btn btn-info btn-lg">alert</button>
    <button name="prompt" class="btn btn-info btn-lg">prompt</button>
    <div class="container">
        <h3>Popover CSS Example</h3>
        <a href="#" data-toggle="popover" title="Popover Header" data-trigger='focus' data-content="Some content inside the popover">Toggle popover</a><br>
        <a id='destroy'>destroy</a>
    </div>

    <div class='modal fade' id='vid' role='dialog'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                    <h4 class='modal-title'>提示</h4>
                </div><div class='modal-body'>
                    <div class='form-group'></div>
                </div><div class='modal-footer'>
                    <button type='button' class='btn btn-default' data-dismiss='modal' name='cancel'>取消</button>
                    <button type='button' class='btn btn-primary' data-dismiss='modal' name='confirm'>确定</button>
                </div>
            </div>
        </div>
    </div>


    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="/Scripts/bootstrap/bootstrap.js"></script>
    <script src="/Scripts/test/bootstrap.prompt.js"></script>
    <script type="text/javascript">
        $(function () {
            // $('[data-toggle="tooltip"]').tooltip();
            //$('#vid').modal();
            $('[name=alert]').click(function () {
                $.error('msg' + (new Date().getTime()), { delay: 3000, closable: false }).always(function () { $('[data-toggle="popover"]').popover('toggle'); });
            });
            $('[name=prompt]').click(function () {
                $.prompt('are you ok ?' + (new Date().getTime()))
                    .done(function () { $.success('confirm.'); })
                    .fail(function () { $.error('cancel.'); });
            });

            $('[data-toggle="popover"]').popover();
            $('#destroy').click(function () {
                $('[data-toggle="popover"]').popover('destroy');
            });
        });
    </script>
</body>
</html>
