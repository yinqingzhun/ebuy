    <script type="text/javascript">
        var windowHeight = $(window).height();
        $('.page').height(windowHeight);
        var _lock = false;
        function go(direction) {
            
            var pages = $('.page');
            var cur = $('.current');
            var curIndex = pages.index(cur);
            var targetIndex = direction > 0 ? --curIndex : ++curIndex;
            if (curIndex < 0 || curIndex >= pages.length)
                return;

            _lock = true;

            var target = pages.eq(targetIndex);
            var translateHeight = -targetIndex * windowHeight;
            cur.removeClass('current');
            target.addClass('current');

            pages.parent()
                .on('animationend webkitAnimationEnd', function () {
                    _lock = false;
                })
                .css('transform', 'translate3D(0,' + translateHeight + 'px,0)');

            setTimeout(function () {
                _lock = false;
            }, 1000);
        }

        function wheelScroll(e) {
            e = e || window.event;
            if (e.preventDefault) {
                e.preventDefault();
            } else {
                e.returnValue = false;
            }
            if (_lock)
                return;
            go(e.wheelDelta);

        };

        if (document.addEventListener) {
            document.addEventListener('DOMMouseScroll', wheelScroll, false);
        }
        window.onmousewheel = document.onmousewheel = wheelScroll;
