    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">

    <style type="text/css">
        @-webkit-keyframes skyset {
            0% {
                background: black;
            }

            25% {
                background: red;
            }

            50% {
                background: blue;
            }

            75% {
                background: yellow;
            }

            100% {
                background: white;
            }
        }

        .test1 {
            width: 90px;
            height: 60px;
            -webkit-animation-name: skyset;
            -webkit-animation-duration: 2000ms;
            -webkit-animation-iteration-count: 1; /*无限循环*/
            -webkit-animation-timing-function: linear;
        }

        #div {
            margin: 3px;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 0px;
            top: 30px;
            background: green;
            display: none;
        }

            #div.newcolor {
                background: blue;
            }

        #span {
            color: red;
        }
    </style>
    <title></title>
    <style type="text/css">
        .anim-arrow {
            -webkit-animation-name: scaleLB;
            animation-name: scaleLB;
            -webkit-animation-delay: 0;
            animation-delay: 0;
            -webkit-animation-duration: 500ms;
            animation-duration: 500ms;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
            -webkit-transform-origin: 0 100%;
        }

        @keyframes scaleLB {
            0% {
                -webkit-transform: scale(1,1);
            }

            50% {
                -webkit-transform: scale(1.2,1.2);
            }

            100% {
                -webkit-transform: scale(1,1);
            }
        }

        .anim-shake {
            animation-name: shake;
            animation-delay: 600ms;
            animation-duration: 1400ms;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes shake {
            0%,80%,90%,100% {
                -webkit-transform: translate3d(0,0,0);
            }

            10%,30%,50%,70% {
                -webkit-transform: translate3d(-5px,0,0);
            }

            20%,40%,60% {
                -webkit-transform: translate3d(5px,0,0);
            }
        }

        .egg {
            position: absolute;
            top: 20px;
            left: 50%;
            margin-left: -84px;
        }




        .out {
            width: 100%;
            height: 300px;
        }

        .in {
            width: 200px;
            background-color: gray;
            margin: 0 auto;
        }

        .box {
            width: 40px;
            height: 40px;
            background-color: brown;
        }

        body, input {
            -moz-user-select: none; /*火狐*/
            -webkit-user-select: none; /*webkit浏览器*/
            -ms-user-select: none; /*IE10*/
            -khtml-user-select: none; /*早期浏览器*/
            user-select: none;
        }

        #no1 {
            background: #808000;
            width: 300px;
            height: 300px;
            margin: 100px 0 0 100px;
        }

        [name=no2] {
            background: #c0c0c0;
            width: 50px;
            height: 50px;
            margin: 50px;
        }


        @keyframes test {
            from {
                opacity:0;
            }

            to {
                opacity:1;
            }
        }

        .tsj {
            height: 35px;
            width: 32px;
            animation: test 2000ms;
            animation-fill-mode: none;
            background: url(http://www.web-tinker.com/share/兔斯基揉脸.png) 0 0;
        }

        .running {
            height: 60px;
            width: 90px;
            background: url(http://img.xiaoho.com/2014/12/test.png) no-repeat 0 0;
            visibility: hidden;
            animation: run 350ms steps(1) infinite;
        }

        @keyframes run {
            0% {
                visibility: visible;
                background-position: 0;
            }

            20% {
                background-position: -90px 0;
            }

            40% {
                background-position: -180px 0;
            }

            60% {
                background-position: -270px 0;
            }

            80% {
                background-position: -360px 0;
            }

            100% {
                background-position: -450px 0;
            }
        }

        .test2 {
            height: 60px;
            width: 90px;
            background: url(http://img.xiaoho.com/2014/12/test.png) no-repeat 0 0;
            animation: run2 350ms steps(5) infinite 0s;
        }


        @keyframes run2 {
            0% {
                visibility: visible;
                background-position: 0;
            }

            100% {
                background-position: -450px 0;
            }
        }

        .show {
            transition: all 3s;
        }

            .show:hover {
                width: 250px;
            }
    </style>
</head>
